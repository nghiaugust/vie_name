# Config VGG-Transformer (pretrained) cho dataset Vietnamese Names
# Sử dụng pretrained weights từ VietOCR để train nhanh hơn

# Vocabulary - Tất cả ký tự tiếng Việt có dấu
vocab: 'aAàÀảẢãÃáÁạẠăĂằẰẳẲẵẴắẮặẶâÂầẦẩẨẫẪấẤậẬbBcCdDđĐeEèÈẻẺẽẼéÉẹẸêÊềỀểỂễỄếẾệỆfFgGhHiIìÌỉỈĩĨíÍịỊjJkKlLmMnNoOòÒỏỎõÕóÓọỌôÔồỒổỔỗỖốỐộỘơƠờỜởỞỡỠớỚợỢpPqQrRsStTuUùÙủỦũŨúÚụỤưƯừỪửỬữỮứỨựỰvVwWxXyYỳỲỷỶỹỸýÝỵỴzZ0123456789 '

# Thiết bị
device: cuda:0

# ============================================================================
# KIẾN TRÚC: VGG-Transformer (từ VietOCR)
# ============================================================================
seq_modeling: transformer
transformer:  
    d_model: 256
    nhead: 8
    num_encoder_layers: 6
    num_decoder_layers: 6
    dim_feedforward: 2048
    max_seq_length: 1024
    pos_dropout: 0.1
    trans_dropout: 0.1

backbone: vgg19_bn
cnn:
    pretrained: true       # Sử dụng ImageNet pretrained
    ss:
        - [2, 2]
        - [2, 2]
        - [2, 1]
        - [2, 1]
        - [1, 1]         
    ks:
        - [2, 2]
        - [2, 2]
        - [2, 1]
        - [2, 1]
        - [1, 1]
    hidden: 256

# ============================================================================
# PRETRAINED WEIGHTS - Tải từ VietOCR (đã train sẵn trên dữ liệu OCR tiếng Việt)
# ============================================================================
pretrain: https://vocr.vn/data/vietocr/vgg_transformer.pth

# ============================================================================
# OPTIMIZER & TRAINING
# ============================================================================
optimizer:
    max_lr: 0.0003         # Learning rate (giảm từ 0.001 vì dùng pretrained)
    pct_start: 0.1

trainer:
    batch_size: 32
    print_every: 200
    valid_every: 2000      # Validate thường xuyên hơn
    iters: 50000           # 50k iterations cho dataset 145k ảnh
    
    # Đường dẫn lưu model
    export: ../weights/vgg_transformer_vietnamese_names.pth
    checkpoint: ../checkpoint/vgg_transformer_checkpoint.pth
    log: ../logs/vgg_transformer_train.log
    
    # Metrics: tính accuracy khi validate
    metrics: 500

# ============================================================================
# DATASET - Vietnamese Names
# ============================================================================
dataset:    
    name: vietnamese_names
    data_root: ../dataset/
    train_annotation: train_annotation.txt
    valid_annotation: val_annotation.txt
    
    image_height: 32
    image_min_width: 32
    image_max_width: 512

dataloader:
    num_workers: 2
    pin_memory: true

# ============================================================================
# DATA AUGMENTATION
# ============================================================================
aug:
    image_aug: true             # Augmentation (xoay, blur, brightness...)
    masked_language_model: true # Random mask 5% tokens (BERT-style)

# ============================================================================
# PREDICTION
# ============================================================================
predictor:
    beamsearch: false
